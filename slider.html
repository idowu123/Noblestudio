<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 95%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1
        }

        .slide img {
            width: 100%;
            height: 95%;
            object-fit: contain;
        }

        .slider-nav {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .slider-nav button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background-color: rgba(241, 228, 37, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-nav button.active {
            background-color: rgb(236, 16, 16);
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Add your 10 images here -->
        <div class="slide active">
            <img src="image1.jpg"  width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image2.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image3.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image4.jpg" width="5px" height="5px" >
        </div>
        <div class="slide">
            <img src="image5.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image6.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image7.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image8.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image9.jpg" width="5px" height="5px">
        </div>
        <div class="slide">
            <img src="image10.jpg" width="5px" height="5px">
        </div>
        <div class="slider-nav"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const sliderNav = document.querySelector('.slider-nav');
        let currentSlide = 0;
        let autoSlide;

        // Create navigation buttons
        slides.forEach((_, index) => {
            const button = document.createElement('button');
            button.addEventListener('click', () => showSlide(index));
            sliderNav.appendChild(button);
        });

        const buttons = document.querySelectorAll('.slider-nav button');
        buttons[0].classList.add('active');

        function showSlide(index) {
            // Reset current slide and button
            slides[currentSlide].classList.remove('active');
            buttons[currentSlide].classList.remove('active');

            // Set new slide and button
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            buttons[currentSlide].classList.add('active');

            // Reset auto-slide timer
            clearInterval(autoSlide);
            autoSlide = setInterval(nextSlide, 5000);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Start auto-slide
        autoSlide = setInterval(nextSlide, 5000);
    </script>
</body>
</html>
